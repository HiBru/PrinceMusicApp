plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "de.hicedevelopments.princemusicapp"
        minSdk 23
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField("String", "BASE_URL", "\"https://api.discogs.com/\"")
        it.buildConfigField("String", "USER_AGENT", "\"HiBru42\"")
        it.buildConfigField("String", "KEY", "\"vRzUooXlyJDnPjXpFrQj\"")
        it.buildConfigField("String", "SECRET", "\"GoqcLJHpWWKDnDFUbvNzrJzDtthlrfws\"")
        it.buildConfigField("String", "AUTH_TOKEN", "\"BuDiINUEaJSCojlAfHGcBBadZEsxwlHyJZojJLzm\"")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
